# source=~/.config/hypr/rose-pine-moon.conf
source=~/.config/hypr/noctalia/noctalia-colors.conf

################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=eDP-1,1920x1080@60.02,0x0,1

###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = nautilus
$menu = qs -c noctalia-shell ipc call launcher toggle
$browser = qutebrowser


#################
### AUTOSTART ###
#################

# exec-once = hyprpaper & qs -c noctalia-shell
exec-once = qs -c noctalia-shell
exec-once = hyprctl setcursor Adwaita 12
exec-once = wl-paste --watch cliphist store
exec-once = nm-applet &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,12
env = HYPRCURSOR_SIZE,12

env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = MOZ_ENABLE_WAYLAND,1
env = OZONE_PLATFORM,wayland
env = XDG_SESSION_TYPE,wayland

env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SCREENSHOTS_DIR,$HOME/Pictures/Screenshots 


###################
### PERMISSIONS ###
###################

# See https://wiki.hyprland.org/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 5
    gaps_out = 10

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    # col.active_border = $rose
    # col.active_border = $rose $pine $love $iris 90deg
    # col.inactive_border = $muted

    resize_on_border = false

    allow_tearing = false

    layout = dwindle
}

decoration {
    rounding = 0
    rounding_power = 2

    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 2
        #passes = 1

        vibrancy = 0.1696
    }

}

animations {
    enabled = yes

    # Beziers (unchanged)
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    # Much faster versions (duration lowered)
    animation = global,        1, 5,    default
    animation = border,        1, 3,    easeOutQuint
    animation = windows,       1, 3,    easeOutQuint
    animation = windowsIn,     1, 2.5,  easeOutQuint, popin 87%
    animation = windowsOut,    1, 1,    linear,       popin 87%
    animation = fadeIn,        1, 1,    almostLinear
    animation = fadeOut,       1, 0.9,  almostLinear
    animation = fade,          1, 1.5,  quick
    animation = layers,        1, 2,    easeOutQuint
    animation = layersIn,      1, 2.2,  easeOutQuint, fade
    animation = layersOut,     1, 1,    linear,       fade
    animation = fadeLayersIn,  1, 1,    almostLinear
    animation = fadeLayersOut, 1, 0.9,  almostLinear
    animation = workspaces,    1, 1.2,  almostLinear, fade
    animation = workspacesIn,  1, 0.8,  almostLinear, fade
    animation = workspacesOut, 1, 1.2,  almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = eu
    kb_variant =
    kb_model =
    kb_options = caps:escape
    kb_rules =

    follow_mouse = 1

    sensitivity = 0.35
    repeat_rate = 35
    repeat_delay = 250

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
# windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Always float
windowrulev2 = float,class:^(protonvpn-app)$

# Center the window on spawn
windowrulev2 = center,class:^(protonvpn-app)$

# Set size to 50% of screen
windowrulev2 = size 50% 50%,class:^(protonvpn-app)$

layerrule = blur, noctalia-background-.*$
layerrule = blurpopups, noctalia-background-.*$
layerrule = ignorealpha 0.7, noctalia-background-.*$

source=~/.config/hypr/keybind.conf

source = ~/.config/hypr/noctalia/noctalia-colors.conf


