# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Apps
bind = $mainMod, T, exec, app2unit -- $terminal
bind = $mainMod, B, exec, app2unit -- $browser
bind = $mainMod, E, exec, app2unit -- $fileManager
bind = Ctrl+Alt, V, exec, app2unit -- pavucontrol
# bind = $mainMod, SPACE, exec, $menu

bind= $mainMod, SPACE, global, caelestia:launcher
# bindin = $mainMod, catchall, global, caelestia:launcherInterrupt
# bindin = $mainMod, mouse:272, global, caelestia:launcherInterrupt
# bindin = $mainMod, mouse:273, global, caelestia:launcherInterrupt
# bindin = $mainMod, mouse:274, global, caelestia:launcherInterrupt
# bindin = $mainMod, mouse:275, global, caelestia:launcherInterrupt
# bindin = $mainMod, mouse:276, global, caelestia:launcherInterrupt
# bindin = $mainMod, mouse:277, global, caelestia:launcherInterrupt
# bindin = $mainMod, mouse_up, global, caelestia:launcherInterrupt
# bindin = $mainMod, mouse_down, global, caelestia:launcherInterrupt

bind = $mainMod CTRL, L, global, caelestia:lock

# Restore lock
bindl = $mainMod CTRL, L, exec, caelestia shell -d
bindl = $mainMod CTRL, L, global, caelestia:lock

# Move focus with mainMod + hjkl
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d
bind = $mainMod SHIFT, h, movewindow, l
bind = $mainMod SHIFT, l, movewindow, r
bind = $mainMod SHIFT, k, movewindow, u
bind = $mainMod SHIFT, j, movewindow, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media
bindl = Ctrl+Super, Space, global, caelestia:mediaToggle
bindl = Ctrl+Super, Equal, global, caelestia:mediaNext
bindl = Ctrl+Super, Minus, global, caelestia:mediaPrev
bindl = , XF86AudioPlay, global, caelestia:mediaToggle
bindl = , XF86AudioPause, global, caelestia:mediaToggle
bindl = , XF86AudioNext, global, caelestia:mediaNext
bindl = , XF86AudioPrev, global, caelestia:mediaPrev
bindl = , XF86AudioStop, global, caelestia:mediaStop

# Window actions
bind = Super, F, fullscreen, 0
bind = Super+Alt, F, fullscreen, 1  # Fullscreen with borders
bind = Ctrl+Super+Alt, Backslash, centerwindow, 1
bind = $mainMod ALT, Backlash, exec, caelestia pip  # Move window to picture-in-picture mode
bind = $mainMod ALT, Space, togglefloating,
bind = $mainMod, Q, killactive,

# Clipboard and emoji picker
bind = Super, V, exec, pkill fuzzel || caelestia clipboard
bind = Super+Alt, V, exec, pkill fuzzel || caelestia clipboard -d
bind = Super, Period, exec, pkill fuzzel || caelestia emoji -p

