    bezier = emphasizedDecel, 0.05, 0.7, 0.1, 1
    bezier = standard, 0.2, 0, 0, 1

    # Animation configs
    animation = layersIn, 1, 1, emphasizedDecel, slide
    animation = layersOut, 1, 1, emphasizedAccel, slide
    animation = fadeLayers, 1, 1, standard

    animation = windowsIn, 1, 1, emphasizedDecel
    animation = windowsOut, 1, 1, emphasizedAccel
    animation = windowsMove, 1, 1, standard
    animation = workspaces, 1, 2, standard

    animation = specialWorkspace, 1, 1, specialWorkSwitch, slidefadevert 15%

    animation = fade, 1, 1, standard
    animation = fadeDim, 1, 1, standard
    animation = border, 1, 1, standard
}

